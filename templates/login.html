<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>OPTERA</title>
   <link rel="stylesheet" href="{% static 'css/login.css' %}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            Login Form
         </div>
         <div class="title signup">
            Signup Form
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="login" method="POST" class="login">
               {% csrf_token %}
               <div class="field">
                  <input type="text" name="mail" placeholder="Email Address" required>
               </div>
               <div class="field">
                  <input type="password" name="pass" placeholder="Password" required>
               </div>
               <div class="pass-link">
                  <!-- <a href="#">Forgot password?</a> -->
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login">
               </div>
               <div class="signup-link">
                  Not a member? <a href="">Signup now</a>
               </div>
            </form>
            <form action="register" method="POST" class="signup" autocomplete="off">
               {% csrf_token %}

               <div class="field">
                  <input type="text" name="name" placeholder="Name" required>
               </div>

               <div class="field">
                  <input type="text" name="mail" placeholder="Email Address" required autocomplete="off">
               </div>

               <div class="field">
                  <input type="text" name="num" placeholder="Number" required>
               </div>

               <div class="field">
                  <input type="password" name="pass" placeholder="password" required autocomplete="off">
               </div>

               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup">
               </div>
            </form>

         </div>
      </div>
   </div>
   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (() => {
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (() => {
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (() => {
         signupBtn.click();
         return false;
      });
   </script>
</body>

</html>
