{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTERA</title>
    <link href="{% static 'css/product.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <header class="topbar">
        <div class="logo">OPTERA</div>
            <div class="navbar-nav ms-auto">
                        <a href="index" class="nav-item nav-link active">Home</a>
                        <a href="product" class="nav-item nav-link">Products</a>
                        <a href="profile" class="nav-item nav-link">   
                            <i class="fa-solid fa-circle-user"></i>
                        </a>

                        <a href="cart" class="nav-item nav-link">
                             <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                         
                        <a href="{% url 'user_order_status' %}" class="nav-item nav-link">
                            <i class="fa-solid fa-box"></i>
                        </a>   
                        
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
    </header>
    
    <div class="container">


    <form method="get" class="search-box">
        <input type="text" name="q" placeholder="Search products..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>

    
    <div class="products">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.product_name }}</h3>
            <p class="price">â‚¹{{ product.price }}</p>
            <p>{{ product.description|truncatechars:60 }}</p>

            <a class="btn" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
            <a class="btn" href="productbuy/{{product.id}}">buy</a>


        </div>
        {% empty %}
        <p>No products found</p>
        {% endfor %}
    </div>

</body>
</html>
