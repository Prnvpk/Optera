{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTERA</title>
    <link href="{% static 'css/product.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <header class="topbar">
        <div class="logo">OPTERA</div>
    </header>
    
    <div class="container">


    <form method="get" class="search-box">
        <input type="text" name="q" placeholder="Search products..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>

    
    <div class="products">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.product_name }}</h3>
            <p class="price">â‚¹{{ product.price }}</p>
            <p>{{ product.description|truncatechars:60 }}</p>
            
            <a  class="btn"  href="">Cart</a>
            <a class="btn" href="{% url 'productbuy' product.id %}">Buy</a>

            
        </div>
        {% empty %}
        <p>No products found</p>
        {% endfor %}
    </div>

</body>
</html>
